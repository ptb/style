<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>@ptb/style</title>
    <meta
      content="initial-scale=1,width=device-width"
      name="viewport"
    />
    <meta
      content="hsl(240,5%,15%)"

      name="theme-color"
    />

      content="hsl(240,5%,85%)"
      media="(prefers-color-scheme:light)"
      name="theme-color"
    />
    <link

    />
    <link
      as="font"
      crossorigin
      href="./fonts/pt-serif-700.woff2"

    <link
      as="font"
      crossorigin
      href="./fonts/source-code-pro-400.woff2"

    <link
      as="font"
      crossorigin
      href="./fonts/source-code-pro-700.woff2"
      rel="preload"
      type="font/woff2"
    />
    <link
      as="font"
      crossorigin
      href="./fonts/source-sans-pro-400.woff2"
      rel="preload"
      type="font/woff2"
    />
    <link
      as="font"
      crossorigin
      href="./fonts/source-sans-pro-700.woff2"
      rel="preload"
      type="font/woff2"
    />
