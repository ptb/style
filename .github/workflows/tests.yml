jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-node@v3.1.1
        with:
          cache: npm
          node-version-file: .node-version
      - run: npm install
      - run: npm run test
      - uses: coverallsapp/github-action@1.1.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
name: tests
on: [pull_request, push]
